<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Accettura Web App</title>
    <!-- BOOTSTRAP 4 CDN -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
<!-- inicio del navegador-->

    <nav class="navbar navbar-expand-lg" id="navbar1">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='img/logo2.png') }}" id= "logo" alt="logo1">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('products') }}">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contacts') }}">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container p-4">

      {% block content %}

      {% endblock%}

    </div>

    <br>

<footer>
    <a class="navbar-brand" href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='img/instagram.png') }}" class='redes' alt="insta">
    <a class="navbar-brand" href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='img/facebook.png') }}" class='redes' alt="face">
    <a class="navbar-brand" href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='img/twitter.png') }}" class='redes' alt="twitter">
    <a class="navbar-brand" href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='img/whatsapp.png') }}" class='redes' alt="whatsapp">
</footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- SCRIPTS -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>


  </body>
</html>
